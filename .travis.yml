sudo: false
dist: xenial

services:
  - postgresql
  
arch:
  - amd64
  - ppc64le

language: python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9

install:
  - pip install tox-travis coveralls

before_script:
  - psql -c 'create database timezone_field_tests;' -U postgres

script:
  - tox

after_success:
  - coveralls
